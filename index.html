  <script>
    var text = document.getElementById('tags');
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(text);
    var parallaxInstance = new Parallax(scene);
    function onClickMenu(){
      document.getElementById("menu").classList.toggle("change");
      document.getElementById("nav").classList.toggle("change");
      document.getElementById("menu-bg").classList.toggle("change-bg");
    }

    function reload(){
      location.reload();
      return false;
    }

    
    function searchToggle(obj, evt){
    var container = $(obj).closest('.search-wrapper');
        if(!container.hasClass('active')){
            container.addClass('active');
            evt.preventDefault();
        }
        else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
            container.removeClass('active');
            container.find('.search-input').val('');
        }
  }

  function openPage(){
        var x =document.getElementById("search").value;
        if(x=="Tetris"||x=="tetris"){
           window.open("tetris/index.html", '_self');
        }
        else if(x=="Chess"||x=="chess"){
          window.open("3D-chess/index.html", '_self');
        }
        else if(x=="Snake"||x=="snake"){
